<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    
        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: center;
        }
    
        tbody tr {
            transition: background-color 0.3s ease;
        }
    
        tbody tr.highlight {
            background-color: #f9f9f9;
        }
    
        tbody tr:hover {
            cursor: pointer;
        }
    
        tbody tr td button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }
    
        tbody tr td button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    
    
</head>
<body>
    <h1>Chord Player</h1>
    <table id="chordTable" border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th colspan="2">Major Chords</th>
                <th></th>
                <th colspan="2">Minor Chords</th>
            </tr>
            <tr>
                <th>Chord Name</th>
                <th>Notes</th>
                <th>Details</th>
                <th>Chord Name</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
